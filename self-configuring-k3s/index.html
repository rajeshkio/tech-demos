
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Configuring Infrastructure Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .controls {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .feature-flags {
            margin-bottom: 20px;
        }
        
        .feature-flags h3 {
            margin: 0 0 15px 0;
            color: #4a5568;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        
        .feature-toggle:hover {
            border-color: #cbd5e0;
        }
        
        .feature-toggle.active {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .feature-info .name {
            font-weight: 600;
            font-size: 14px;
        }
        
        .feature-info .desc {
            font-size: 12px;
            color: #718096;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .stats {
            margin-left: auto;
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .usage-stats {
            padding: 15px 20px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 13px;
            color: #4a5568;
        }
        
        .usage-stats .highlight {
            font-weight: 600;
            color: #2d3748;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #718096;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }
        
        .steps-panel {
            padding: 25px;
            border-right: 1px solid #eee;
        }
        
        .terminal-panel {
            background: #1a202c;
            padding: 25px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            max-height: 500px; /* Fixed height to match steps panel */
        }
        
        .terminal-header {
            margin-bottom: 15px;
            color: #a0aec0;
            flex-shrink: 0; /* Don't shrink the header */
        }
        
        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            /* Custom scrollbar styling */
        }
        
        .terminal-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .terminal-content::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 3px;
        }
        
        .terminal-content::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }
        
        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        
        .step {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .step.running {
            border-color: #667eea;
            background: #edf2f7;
            animation: pulse 2s infinite;
        }
        
        .step.completed {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .step-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .step-desc {
            font-size: 14px;
            color: #666;
        }
        
        .terminal-line {
            margin-bottom: 3px;
            line-height: 1.4;
        }
        
        .text-green { color: #68d391; }
        .text-blue { color: #63b3ed; }
        .text-yellow { color: #f6e05e; }
        .text-cyan { color: #76e4f7; }
        .text-gray { color: #a0aec0; }
        
        .progress {
            padding: 20px;
            background: #f7fafc;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #48bb78 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
